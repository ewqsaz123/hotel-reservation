apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewPage
  labels:
    app: viewPage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: viewPage
  template:
    metadata:
      labels:
        app: viewPage
    spec:
      containers:
        - name: viewPage
          image: username/viewPage:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5