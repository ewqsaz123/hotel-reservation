
server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: CustomerApp
          uri: http://localhost:8081
          predicates:
            - Path=/CustomerApp/**
        - id: payment
          uri: http://localhost:8082
          predicates:
            - Path=/payment/**
        - id: roommanagement
          uri: http://localhost:8083
          predicates:
            - Path=/roommanagement/**
